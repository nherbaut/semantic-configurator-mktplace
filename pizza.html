

<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Cancer Image picker</title>
      <meta name="description" content="Pizza Image picker">
      <meta name="author" content="SitePoint">
      <link rel="stylesheet" href="contrib/css/bootstrap.min.css" >

      
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>

    
      <div class="jumbotron">
         <h1 class="display-4">Semantic Configurator Marketplace for Pizza Data</h1>
         <p class="lead">Proof of concept for semantic matchmaking matchmarking for <a href="nextnet.top/files/SAIaaS:%20A%20Blockchain-based%20solution%20for%20secure%20artificial%20intelligence%20as-a-Service.pdf">Secure Artificial Intelligence as-a-service in DEEP-DBD 2021</a></p>
         <hr class="my-4">
         <p>Select the type of crust and Topping</p>
         <img src="img/pizza.jpg" class="rounded mx-auto d-block"  alt="Responsive image">
      </div>
     
      
         <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                       
                          
                    

                   <semantic-selector rootName="base" database="https://sparql.nextnet.top/pizza" rootURI="http://www.co-ode.org/ontologies/pizza/pizza.owl#PizzaBase" single></semantic-selector>
                          
                       </div>
                    
                 </div>

                 <div class="col-sm">
                    <div class="form-group">
                       
                     <semantic-selector rootName="topping" database="https://sparql.nextnet.top/pizza" rootURI="http://www.co-ode.org/ontologies/pizza/pizza.owl#PizzaTopping" single></semantic-selector>
                          
                          
                       </div>
                    
                 </div>
              
               
                 
               
            </div>
         </div>
         

        
         <script src="contrib/js/bootstrap.min.js"></script>
         <script src="contrib/js/mustache.js"></script>
         <script src="js/helper.js"></script>
      <script src="js/scripts.js"></script>
      
   </body>
</html>
