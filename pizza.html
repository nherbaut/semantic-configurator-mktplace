

<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Cancer Image picker</title>
      <meta name="description" content="Pizza Image picker">
      <meta name="author" content="SitePoint">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>

    
      <div class="jumbotron">
         <h1 class="display-4">Semantic Configurator Marketplace for Pizza Data</h1>
         <p class="lead">Proof of concept for semantic matchmaking matchmarking for <a href="nextnet.top/files/SAIaaS:%20A%20Blockchain-based%20solution%20for%20secure%20artificial%20intelligence%20as-a-Service.pdf">Secure Artificial Intelligence as-a-service in DEEP-DBD 2021</a></p>
         <hr class="my-4">
         <p>Select the type of crust and Topping</p>
         <img src="img/pizza.jpg" class="rounded mx-auto d-block"  alt="Responsive image">
      </div>
     
      
         <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                       
                          
                     <label  class="input-group-text" for="pizza-crust">Choose Pizza:</label>
                     <select class="semantic-root" id="pizza-crust" database="https://sparql.nextnet.top/pizza" rootURI="http://www.co-ode.org/ontologies/pizza/pizza.owl#PizzaBase">
                      <option value="">--Please choose an option--</option>
                   </select>
                          
                       </div>
                    
                 </div>

                 <div class="col-sm">
                    <div class="form-group">
                       
                          
                             <label  class="input-group-text" for="topping-root">Choose Topping:</label>
                             <select class="semantic-root" id="topping-root" database="https://sparql.nextnet.top/pizza" rootURI="http://www.co-ode.org/ontologies/pizza/pizza.owl#PizzaTopping">
                              <option value="">--Please choose an option--</option>
                           </select>
                          
                       </div>
                    
                 </div>
              
               
                 
               
            </div>
         </div>
         

        
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="js/scripts.js"></script>
      
   </body>
</html>
