

<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Cancer Image picker</title>
      <meta name="description" content="Cancer Image picker">
      <meta name="author" content="SitePoint">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>

    
      <div class="jumbotron">
         <h1 class="display-4">Semantic Configurator Marketplace for Pizza Data</h1>
         <p class="lead">Proof of concept for semantic matchmaking matchmarking for <a href="nextnet.top/files/SAIaaS:%20A%20Blockchain-based%20solution%20for%20secure%20artificial%20intelligence%20as-a-Service.pdf">Secure Artificial Intelligence as-a-service in DEEP-DBD 2021</a></p>
         <hr class="my-4">
         <p>Select the type of cancer and impacted Organ</p>
         <img src="img/getty_rm_photo_of_lung_cancer.jpg" class="rounded mx-auto d-block"  alt="Responsive image">
      </div>
     
      
         <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                       
                          
                             <label  class="input-group-text" for="cancer-root">Choose Cancer:</label>
                             <select class="semantic-root" id="cancer-root" database="https://sparql.nextnet.top/snowmedct" rootURI="http://snomed.info/id/108369006">
                              <option value="">--any--</option>
                           </select>
                          
                       </div>
                    
                 </div>

                 <div class="col-sm">
                    <div class="form-group">
                       
                          
                             <label  class="input-group-text" for="organ-root">Choose Organ:</label>
                             <select class="semantic-root" id="organ-root" database="https://sparql.nextnet.top/snowmedct" rootURI="http://snomed.info/id/38866009">
                              <option value="">--any--</option>
                           </select>
                          
                       </div>
                    
                 </div>

                 <div class="col-sm">
                    <div class="form-group">
                       
                          
                             <label  class="input-group-text" for="imaging-method-root">Choose Imaging Method:</label>
                             <select class="semantic-root" id="imaging-method-root" database="https://sparql.nextnet.top/fbbi" rootURI="http://purl.obolibrary.org/obo/FBbi_root_00000000">
                              <option value="">--any--</option>
                           </select>
                          
                       </div>
                    
                 </div>
              
               
                 
               
            </div>
         </div>
         

        
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="js/scripts.js"></script>
      
   </body>
</html>
