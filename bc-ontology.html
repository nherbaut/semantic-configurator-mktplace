

<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Cancer Image picker</title>
      <meta name="author" content="SitePoint">
      <link rel="stylesheet" href="contrib/css/bootstrap.min.css" >

      
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>

    
      <div class="jumbotron">
         <h1 class="display-4">Semantic BC Pattern tool</h1>
         <p class="lead">Proof of concept for BC Pattern ontology </p>
         <hr class="my-4">
      </div>
     
      
         <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                       
                          
                    

                   <semantic-selector rootName="domain" database="https://sparql.nextnet.top/nicolas" rootURI="http://www.semanticweb.org/nicolas/ontologies/2021/8/patterns#Domain" single></semantic-selector>
                          
                       </div>
                    
                 </div>

             <div class="col-sm">
                    <div class="form-group">
                       
                          
                    

                   <semantic-selector rootName="scope" database="https://sparql.nextnet.top/nicolas" rootURI="http://www.semanticweb.org/nicolas/ontologies/2021/8/patterns#Scope" single></semantic-selector>
                          
                       </div>
                    
                 </div>

                  <div class="col-sm">
                    <div class="form-group">
                       
                          
                    

                   <semantic-selector rootName="technology" database="https://sparql.nextnet.top/nicolas" rootURI="http://www.semanticweb.org/nicolas/ontologies/2021/8/patterns#Technology" single></semantic-selector>
                          
                       </div>
                    
                 </div>

                  <div class="col-sm">
                    <div class="form-group">
                       
                          
                    

                   <semantic-selector rootName="pattern" database="https://sparql.nextnet.top/nicolas" rootURI="http://www.semanticweb.org/nicolas/ontologies/2021/8/patterns#Pattern" single></semantic-selector>
                          
                       </div>
                    
                 </div>
              
               
                 
               
            </div>
         </div>
         

        
         <script src="contrib/js/bootstrap.min.js"></script>
         <script src="contrib/js/mustache.js"></script>
         <script src="js/helper.js"></script>
      <script src="js/scripts.js"></script>
      
   </body>
</html>
